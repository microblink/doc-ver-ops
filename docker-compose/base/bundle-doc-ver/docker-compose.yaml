      - --enable_model_warmup
      - --model_name=4369153988fe407aa184beaff9bb8f8e
      - --model_base_path=/models/4369153988fe407aa184beaff9bb8f8e
      - --tensorflow_inter_op_parallelism=1
      - --tensorflow_intra_op_parallelism=1
      - --file_system_poll_wait_seconds=0
      - --grpc_max_threads=12
    environment:
      OMP_NUM_THREADS: "1"
    healthcheck:
      test:
        [
          "CMD",
          "tfs_model_status_probe",
          "-addr",
          "s4369153988fe407aa184beaff9bb8f8es:8500",
          "-model-name",
          "4369153988fe407aa184beaff9bb8f8e",
          "-model-version",
          "1",
          "|",
          "grep",
          "AVAILABLE",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: ${SERVING_4369153988fe407aa184beaff9bb8f8e_CPU_LIMIT}
          memory: ${SERVING_4369153988fe407aa184beaff9bb8f8e_MEM_LIMIT}
