name: doc-ver
apiVersion: v2
version: 0.3.13
dependencies:
- name: doc-ver-api
  repository: https://helm.microblink.com/charts
  version: 0.0.7
- name: visual-anomaly
  repository: https://helm.microblink.com/charts
  version: 0.0.9
- name: anomdet-intermediary
  repository: https://helm.microblink.com/charts
  version: 0.0.8
- name: embedding-store
  repository: https://helm.microblink.com/charts
  version: 0.3.7
- name: postgresql
  version: 13.2.27
  repository: https://charts.bitnami.com/bitnami
  condition: postgresql.enabled
- name: mlp-local-storage
  version: 2.1.0
  repository: https://helm.microblink.com/charts
  condition: mlp-local-storage.enabled
- name: bundle-visual-anomaly-core-versions
  repository: https://helm.microblink.com/charts
  version: 0.4.6
- name: jaeger
  version: "0.72.1"
  repository: "https://jaegertracing.github.io/helm-charts"
  condition: global.otel.jaeger
- name: prometheus
  version: "25.8.0"
  repository: https://prometheus-community.github.io/helm-charts
  condition: global.otel.prometheus
- name: opentelemetry-collector
  repository: https://open-telemetry.github.io/opentelemetry-helm-charts
  version: 0.84.0
  condition: global.otel.enabled
- name: common
  repository: https://charts.bitnami.com/bitnami
  tags:
    - bitnami-common
  version: 2.19.0
